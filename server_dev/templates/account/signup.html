{% extends "account/login_base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'account/css/signup.css' %}">
<div class="login"><a href="{% url 'account:login' %}">로그인 페이지로</a></div>
<div class="container login_web">
    <div class="title">계정생성</div>
    <form method="post" class="post-form" action="{% url 'account:signup' %}">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <div class="left">
                    <label for="username">ID</label>
                </div>
                <div class="right">
                    <input type="text" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="form-group">
                <div class="left">
                    <label for="password1">PW</label>
                </div>
                <div class="right">
                    <input type="password" name="password1" id="password1"
                        value="{{ form.password1.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="form-group">
                <div class="left">
                    <label for="password2">PW확인</label>
                </div>
                <div class="right">
                    <input type="password" name="password2" id="password2"
                        value="{{ form.password2.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="form-group">
                <div class="left">
                    <label for="email">이메일</label>
                </div>
                <div class="right">
                    <input type="text" name="email" id="email"
                        value="{{ form.email.value|default_if_none:'' }}">
                </div>
            </div>
        </div>

        <div class="err-area">
            {% include "form_errors.html" %}
        </div>
        
        <div class="btn-area">
            <button type="submit" class="btn-submit">생성하기</button>
        </div>
    </form>
</div>
{% endblock %}
