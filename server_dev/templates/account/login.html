{% extends 'account/login_base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'account/css/login.css' %}">
<div id="logo">
    <a herf="#"><img src="{% static 'jariyo/img/main.png' %}" style="width: 100%; max-width: 683px;" /></a>
</div>

<div class="container-fluid">

    <form method="post" class="post-form" action="{% url 'account:login' %}">
        {% csrf_token %}
        <div class="row">
            <label for="username">ID</label>
            <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="row">
            <label for="password">PW</label>
            <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        {% if form.errors %}
        <div style="color: #ED6C69;">아이디와 비밀번호를 확인해주세요.</div>
        {% endif %}
        <div class="row">
            <button type="submit">로그인</button>
        </div>
    </form>

    <div class="row login_menu">
        <a href="{% url 'account:signup' %}">회원가입</a> |
        <a href="#">ID 찾기</a> |
        <a href="#">PW 찾기</a> |
        <a href="#">guest</a>
    </div>
</div>
{% endblock %}
