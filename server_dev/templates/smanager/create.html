{% extends 'smanager/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'smanager/css/create.css' %}">
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="가게 이름" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<div class="container">
    <p class="title">가게등록</p>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
            <div class="form-container">
                <ul>{{ form.as_ul }}</ul>
            </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f2e1c9d8fb54a31e342c11719d5482d0&libraries=services&libraries=services">
</script>
<script type="text/javascript"
    src="{% static 'smanager/js/create.js' %}">
</script>
{% endblock %}
